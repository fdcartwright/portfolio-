<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan Cartwright</title>
    <link rel="icon" type="image/x-icon" href="images/DC-1.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-logo">
            <!-- <img src="images/DC-1.png" alt="DC logo"> -->
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="main-box">
                <div class="main-content">
                    <div class="main-background-image"></div>
                    <div class="me-image">
                        <img src="/images/1643154998594.jpeg">
                    </div>
                    <div class="main-details">
                        <h2>Dan Cartwright</h2>
                        <p>Front-End Web Developer | JavaScript React.js</p>
                        <p>Issaquah, Washington, United States</p>
                    </div>
                </div>
            </div>
            <div class="contact-box">
                <div class="contact-form">
                    <p>Drop a line</p>
                    <form action="" autocomplete="on">
                        <label for="name"></label>
                        <input type="text" id="name" name="name" placeholder="Name" required>
                        <label for="email"></label>
                        <input type="email" id="email" name="email" placeholder="email" required>
                        <label for="phone"></label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone" required>
                        <textarea name="message" rows="8" cols="30" placeholder="Message"></textarea>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
